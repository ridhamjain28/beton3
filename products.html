    <style>
        /* Product Grid Styles */
        .products-section {
            padding: 120px 0;
            min-height: 80vh;
        }
        
        .section-header {
            margin-bottom: 64px;
        }
        
        .section-header h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: 16px;
            color: #111111;
        }
        
        .section-header p {
            font-size: clamp(1rem, 1.5vw, 1.125rem);
            color: #555555;
            max-width: 65ch;
        }
        
        .cct-banner {
            background: #1E1E1E;
            color: #FFFFFF;
            padding: 16px 24px;
            text-align: center;
            margin-bottom: 48px;
            border-radius: 4px;
        }
        
        .cct-banner p {
            font-size: clamp(0.9rem, 1.2vw, 1rem);
            font-weight: 500;
            letter-spacing: 0.05em;
            margin: 0;
            color: #FFFFFF;
        }
        
        .technical-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 32px;
            margin-top: 48px;
        }
        
        .technical-item {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .technical-item:hover {
            transform: translateY(-4px);
        }
        
        .technical-item img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #E0E0E0;
        }
        
        .model-number {
            position: absolute;
            bottom: 16px;
            left: 16px;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 12px;
            font-size: 0.85rem;
            font-weight: 500;
            color: #111111;
        }
        
        /* Modal Styles */
        .expanded-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .expanded-view.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .expanded-content {
            position: relative;
            width: 90%;
            max-width: 1400px;
            max-height: 90vh;
            background: #FFFFFF;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 48px;
            padding: 48px;
            overflow: hidden;
        }
        
        .close-btn {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            font-size: 32px;
            line-height: 1;
            cursor: pointer;
            color: #000000;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s ease;
        }
        
        .close-btn:hover {
            opacity: 0.6;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .product-details {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            color: #000000;
        }
        
        .product-details::-webkit-scrollbar {
            display: none;
        }
        
        .product-details h3 {
            font-size: clamp(1.5rem, 2.5vw, 2rem);
            margin-bottom: 12px;
            color: #000000;
        }
        
        .product-details .category {
            font-size: clamp(0.9rem, 1.2vw, 1rem);
            color: #555555;
            margin-bottom: 16px;
        }
        
        .product-details .price {
            font-size: clamp(1.25rem, 2vw, 1.5rem);
            font-weight: 600;
            color: #FF4400;
            margin-bottom: 24px;
        }
        
        .product-details p {
            font-size: clamp(0.95rem, 1.2vw, 1.05rem);
            line-height: 1.6;
            color: #000000;
            margin-bottom: 32px;
            flex-shrink: 1;
        }
        
        .color-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .color-btn {
            padding: 10px 20px;
            border: 1px solid #E0E0E0;
            background: #FFFFFF;
            color: #000000;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .color-btn:hover {
            border-color: #000000;
        }
        
        .color-btn.active {
            background: #000000;
            color: #FFFFFF;
            border-color: #000000;
        }
        
        .specs-features {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }
        
        .specs-section h4,
        .features-section h4 {
            font-size: clamp(1rem, 1.3vw, 1.125rem);
            margin-bottom: 16px;
            color: #000000;
        }
        
        .specs-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .specs-table tr {
            border-bottom: 1px solid #E0E0E0;
        }
        
        .specs-table td {
            padding: 12px 0;
            font-size: clamp(0.85rem, 1.1vw, 0.95rem);
            color: #000000;
        }
        
        .specs-table td:first-child {
            font-weight: 500;
            width: 40%;
        }
        
        .specs-table td:last-child {
            color: #555555;
        }
        
        .features-section ul {
            list-style: none;
        }
        
        .features-section li {
            padding: 8px 0;
            padding-left: 20px;
            position: relative;
            font-size: clamp(0.85rem, 1.1vw, 0.95rem);
            color: #000000;
        }
        
        .features-section li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #000000;
        }
        
        .details-panel {
            opacity: 0;
            transform: translateX(20px);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .expanded-content {
                grid-template-columns: 1fr;
                width: 95%;
                max-height: 95vh;
                padding: 24px;
                gap: 24px;
            }
            
            .image-container {

        /* Navigation Styles */
        .main-nav {
            display: flex;

            gap: 32px;

        .main-nav a:hover,

        .nav-toggle {
            display: none;
            flex-direction: column;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }
        
        .nav-toggle span {
            width: 24px;

            transition: all 0.3s ease;
        }

            .nav-toggle {

            .main-nav {

                left: 0;

            }

                padding: 24px;
                gap: 16px;
            }
        }

        // Function to render products
        function renderProducts() {
            const grid = document.getElementById('technicalGrid');
            if (!grid) return;
            
            grid.innerHTML = products.map((product, index) => `
                <div class="technical-item" data-id="${product.id}" data-flip-id="product-${index}">
                    <img src="${product.images.off}" alt="${product.name}" data-flip-id="product-${index}" loading="lazy">
                    <div class="model-number">${product.id}</div>
                </div>
            `).join('');
            
            // Add event listeners to technical items
            document.querySelectorAll('.technical-item').forEach(item => {
                item.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    const clickedImage = this.querySelector('img');
                    openExpandedView(id, clickedImage);
                });
            });
        }
        
        // Function to open expanded view with GSAP Flip
        function openExpandedView(productId, clickedImage) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            // Store reference to clicked thumbnail for reverse animation
            clickedThumbnail = clickedImage;
            isClosing = false;
            // Keep grid slot in flow, but invisible (layout stable)
            clickedThumbnail.style.opacity = '0';
            clickedThumbnail.style.visibility = 'hidden';
            clickedThumbnail.style.pointerEvents = 'none';
            
            const expandedView = document.getElementById('expandedView');
            const modalImage = document.getElementById('modalImage');
            const expandedTitle = document.getElementById('expandedTitle');
            const expandedCategory = document.getElementById('expandedCategory');
            const expandedPrice = document.getElementById('expandedPrice');
            const expandedDesc = document.getElementById('expandedDesc');
            const specsTable = document.getElementById('specsTable');
            const featuresList = document.getElementById('featuresList');
            const detailsPanel = document.querySelector('.details-panel');
            const expandedContent = document.querySelector('.expanded-content');
            
            // Capture the state of the clicked image
            const state = Flip.getState(clickedImage);
            
            // Update content
            expandedTitle.textContent = `${product.id} - ${product.name}`;
            expandedCategory.textContent = product.category;
            expandedPrice.textContent = product.price;
            expandedDesc.textContent = product.description;
            
            // Populate specs table
            specsTable.innerHTML = '';
            Object.entries(product.specs).forEach(([key, value]) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${key}</td>
                    <td>${value}</td>
                `;
                specsTable.appendChild(row);
            });
            
            // Populate features list
            featuresList.innerHTML = '';
            product.features.forEach(feature => {
                const li = document.createElement('li');
                li.textContent = feature;
                featuresList.appendChild(li);
            });
            
            // Set image source and assign flip-id
            modalImage.src = product.images.off;
            modalImage.setAttribute('data-flip-id', clickedImage.getAttribute('data-flip-id'));
            
            // Ensure modal container is visible (in case it was hidden during close)
            if (expandedContent) gsap.set(expandedContent, { autoAlpha: 1 });
            expandedView.style.pointerEvents = '';
            
            // Immediately change DOM - show modal
            expandedView.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Fade in backdrop
            gsap.to(expandedView, {
                backgroundColor: 'rgba(0, 0, 0, 0.85)',
                duration: 0.6,
                ease: 'power3.inOut'
            });
            
            // Execute FLIP animation
            Flip.from(state, {
                targets: modalImage,
                duration: 0.6,
                ease: 'power3.inOut',
                absolute: true,
                onComplete: () => {
                    // Fade in text details after image lands
                    gsap.to(detailsPanel, {
                        autoAlpha: 1,
                        x: 0,
                        duration: 0.4,
                        ease: 'power2.out'
                    });
                }
            });
            
            // Set up color temperature controls
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const temp = this.getAttribute('data-temp');
                    // Color temperature functionality can be added here
                    console.log(`Color temperature changed to ${temp}`);
                });
            });
        }
        
        // Function to close expanded view with a true "return to slot" animation
        function closeExpandedView() {
            const expandedView = document.getElementById('expandedView');
            const modalImage = document.getElementById('modalImage');
            const detailsPanel = document.querySelector('.details-panel');

            if (isClosing) return;
            isClosing = true;

            // If we don't know where to return, do a simple close (no jump risk)
            if (!clickedThumbnail) {
                gsap.to(expandedView, {
                    backgroundColor: 'rgba(0, 0, 0, 0)',
                    duration: 0.25,
                    ease: 'power2.in',
                    onComplete: () => {
                        expandedView.classList.remove('active');
                        document.body.style.overflow = '';
                        isClosing = false;
                    }
                });
                return;
            }

            const expandedContent = document.querySelector('.expanded-content');
            // Keep modal z-index high through the entire flight
            expandedView.style.zIndex = '999';
            // Hide the live modal image to prevent double-visibility during the flight
            modalImage.style.visibility = 'hidden';

            // 1) Fade out the text panel quickly
            gsap.to(detailsPanel, {
                autoAlpha: 0,
                x: 20,
                duration: 0.18,
                ease: 'power2.in'
            });

            // 2) Compute exact rects (First/Last)
            const fromRect = modalImage.getBoundingClientRect();
            const toRect = clickedThumbnail.getBoundingClientRect();

            // 3) Create a "flying" element that animates from modal -> grid slot using inverse-scale FLIP
            const flying = modalImage.cloneNode(true);
            flying.removeAttribute('id');
            flying.style.position = 'fixed';
            flying.style.top = `${toRect.top}px`;
            flying.style.left = `${toRect.left}px`;
            flying.style.width = `${toRect.width}px`;
            flying.style.height = `${toRect.height}px`;
            flying.style.margin = '0';
            flying.style.zIndex = '2000';
            flying.style.pointerEvents = 'none';
            flying.style.objectFit = 'contain';
            flying.style.background = '#FFFFFF';
            flying.style.transformOrigin = 'top left';

            // Compute inverse transform from modal rect to target rect
            const scaleX = fromRect.width / toRect.width;
            const scaleY = fromRect.height / toRect.height;
            const translateX = fromRect.left - toRect.left;
            const translateY = fromRect.top - toRect.top;

            gsap.set(flying, {
                transform: `translate(${translateX}px, ${translateY}px) scale(${scaleX}, ${scaleY})`
            });

            document.body.appendChild(flying);

            // Prevent interactions during the close flight
            expandedView.style.pointerEvents = 'none';

            // 4) Hide the modal content while the image flies (avoids layout reflow flicker)
            if (expandedContent) gsap.to(expandedContent, { autoAlpha: 0, duration: 0.12, ease: 'power1.out' });

            // 5) Animate backdrop fade-out in parallel
            gsap.to(expandedView, {
                backgroundColor: 'rgba(0, 0, 0, 0)',
                duration: 0.55,
                ease: 'power3.inOut'
            });

            // 6) Animate the flying element with inverse-scale back to identity (target slot)
            const tl = gsap.timeline({
                defaults: { duration: 0.55, ease: 'power3.inOut' }
            });

            tl.to(flying, {
                transform: 'translate(0px, 0px) scale(1, 1)'
            });

            // Safety: wait for transition end via GSAP onComplete + timeout
            const cleanup = () => {
                // Restore grid thumbnail
                clickedThumbnail.style.opacity = '1';
                clickedThumbnail.style.visibility = 'visible';
                clickedThumbnail.style.pointerEvents = '';

                // Cleanup + reset
                flying.remove();
                if (expandedContent) gsap.set(expandedContent, { autoAlpha: 1 });
                modalImage.style.visibility = 'visible';
                expandedView.classList.remove('active');
                expandedView.style.pointerEvents = '';
                expandedView.style.zIndex = '';
                document.body.style.overflow = '';
                clickedThumbnail = null;
                isClosing = false;
            };

            tl.eventCallback('onComplete', () => {
                // Wait a tiny frame to ensure no snap
                setTimeout(cleanup, 30);
            });

            // Fallback safety timeout
            setTimeout(() => {
                if (isClosing) cleanup();
            }, 700);
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            
            // Close button
            document.getElementById('closeBtn').addEventListener('click', closeExpandedView);
            
            // Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    const expandedView = document.getElementById('expandedView');
                    if (expandedView.classList.contains('active')) {
                        closeExpandedView();
                    }
                }
            });
            
            // Overlay click
            document.getElementById('expandedView').addEventListener('click', (e) => {
                if (e.target.id === 'expandedView') {
                    closeExpandedView();
                }
            });
            
            // Mobile navigation toggle
            const navToggle = document.querySelector('.nav-toggle');
            const mainNav = document.querySelector('.main-nav');
            
            if (navToggle && mainNav) {
                navToggle.addEventListener('click', () => {
                    navToggle.classList.toggle('active');
                    mainNav.classList.toggle('active');
                    
                    const isExpanded = navToggle.classList.contains('active');
                    navToggle.setAttribute('aria-expanded', isExpanded);
                });
            }
        });
    </script>
</body>
