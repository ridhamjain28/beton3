<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support | Beton</title>
    <meta name="description" content="Technical support, documentation, and warranty information for Beton products.">
    
    <!-- Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        .contact-section {
            padding: 120px 0;
            min-height: 80vh;
        }
        
        .contact-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 64px;
            align-items: start;
        }
        
        .contact-info h2,
        .contact-form-wrapper h2 {
            font-size: clamp(1.75rem, 3vw, 2.5rem);
            margin-bottom: 32px;
            color: #111111;
        }
        
        .contact-details {
            margin-bottom: 48px;
        }
        
        .contact-item {
            margin-bottom: 32px;
        }
        
        .contact-item h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #111111;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .contact-item p {
            font-size: 1rem;
            color: #555555;
            line-height: 1.6;
            margin-bottom: 4px;
        }
        
        .contact-map {
            height: 400px;
            width: 100%;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .contact-form-wrapper {
            background: #FFFFFF;
            padding: 48px;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #111111;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            font-family: var(--font-family);
            border: 1px solid #E0E0E0;
            border-radius: 4px;
            background: #FFFFFF;
            color: #111111;
            transition: border-color 0.2s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1E1E1E;
        }
        
        .form-group textarea {
            resize: vertical;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px 32px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #FFFFFF;
            background: #1E1E1E;
            border: 1px solid #1E1E1E;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
        }
        
        .submit-btn:hover {
            background: #000000;
            border-color: #000000;
        }
        
        @media (max-width: 968px) {
            .contact-layout {
                grid-template-columns: 1fr;
                gap: 48px;
            }
            
            .contact-form-wrapper {
                padding: 32px;
            }
        }
        
        /* MOBILE: Compact contact layout */
        @media (max-width: 768px) {
            .contact-layout {
                gap: 32px;
            }
            
            .contact-map {
                height: 250px;
            }
            
            .contact-form-wrapper {
                padding: 24px;
            }
            
            .contact-item h4 {
                font-size: 0.8rem;
            }
            
            .contact-item p {
                font-size: 0.9rem;
            }
            
            .form-group label {
                font-size: 0.85rem;
            }
            
            .form-group input,
            .form-group textarea {
                padding: 10px 14px;
                font-size: 0.95rem;
            }
        }
        
        /* SMALL MOBILE: Extra compact contact */
        @media (max-width: 480px) {
            .contact-layout {
                gap: 24px;
            }
            
            .contact-form-wrapper {
                padding: 16px;
            }
            
            .contact-map {
                height: 200px;
            }
            
            .form-group {
                margin-bottom: 16px;
            }
            
            .form-group input,
            .form-group textarea {
                padding: 10px 12px;
            }
            
            .submit-btn {
                padding: 14px 24px;
            }
            
            .contact-item {
                margin-bottom: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="brand-logo">
                <img src="Beton Logo.jpg" alt="Beton" class="logo-img">
            </a>
            
            <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="products.html">PRODUCTS</a></li>
                    <li><a href="specifications.html">SPECIFICATIONS</a></li>
                    <li><a href="support.html" class="active">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="contact-layout">
                <!-- Left Column: Contact Info -->
                <div class="contact-info">
                    <h2>Get in Touch</h2>
                    
                    <div class="contact-details">
                        <div class="contact-item">
                            <h3>Phone</h3>
                            <p>+91 99099 12897</p>
                            <p>+91 98988 45091</p>
                        </div>
                        
                        <div class="contact-item">
                            <h3>Address</h3>
                            <p>12, Kashyap Chambers, Station Road,<br>Bardoli - 394601, Dist. Surat.</p>
                        </div>
                        
                        <div class="contact-item">
                            <h3>Timings</h3>
                            <p>Mon - Sat: 9:30 AM to 8:00 PM</p>
                            <p>Closed Sundays</p>
                        </div>
                    </div>
                    
                    <!-- Map -->
                    <div id="map" class="contact-map"></div>
                </div>
                
                <!-- Right Column: Contact Form -->
                <div class="contact-form-wrapper">
                    <h2>Send us a Message</h2>
                    <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                        <input type="hidden" name="access_key" value="2d7c030f-aa6f-4fc4-a548-d8b13990b5e0">
                        
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="number">Number</label>
                            <input type="tel" id="number" name="number" pattern="[0-9+\s\-()]+" title="Please enter a valid phone number" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Toast Notification -->
    <div id="toastNotification" class="toast-notification" role="status" aria-live="polite" aria-atomic="true">
        <div class="toast-notification__content">
            <span id="toastMessage">Message submitted successfully.</span>
            <button type="button" class="toast-notification__close" aria-label="Close notification">×</button>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
    <script>
        // Page-specific scripts
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Map with error handling
            try {
                const map = L.map('map').setView([21.1234, 73.1123], 15);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors',
                    maxZoom: 19,
                    errorTileUrl: 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7' // Transparent fallback
                }).addTo(map);
                
                // Add marker for address
                L.marker([21.1234, 73.1123])
                    .addTo(map)
                    .bindPopup('12, Kashyap Chambers, Station Road, Bardoli - 394601, Dist. Surat.')
                    .openPopup();
            } catch (err) {
                console.warn('Map failed to load:', err);
                document.getElementById('map').innerHTML = '<p style="padding: 20px; text-align: center; color: #555;">Map unavailable</p>';
            }

            // Contact form AJAX submit (stay on page)
            const form = document.getElementById('contactForm');
            const toast = document.getElementById('toastNotification');
            const toastMessage = document.getElementById('toastMessage');
            const toastClose = toast?.querySelector('.toast-notification__close');

            let toastTimer = null;

            function hideToast() {
                if (!toast) return;
                toast.classList.remove('is-visible');
                if (toastTimer) {
                    clearTimeout(toastTimer);
                    toastTimer = null;
                }
            }

            function showToast(message) {
                if (!toast) return;
                if (toastMessage) toastMessage.textContent = message;
                toast.classList.add('is-visible');

                if (toastTimer) clearTimeout(toastTimer);
                toastTimer = setTimeout(() => hideToast(), 15000);
            }

            if (toastClose) {
                toastClose.addEventListener('click', () => hideToast());
            }

            if (form) {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const submitBtn = form.querySelector('button[type=\"submit\"]');
                    const prevBtnText = submitBtn ? submitBtn.textContent : null;
                    if (submitBtn) {
                        submitBtn.disabled = true;
                        submitBtn.textContent = 'Sending…';
                    }

                    try {
                        const formData = new FormData(form);
                        const res = await fetch('https://api.web3forms.com/submit', {
                            method: 'POST',
                            headers: {
                                'Accept': 'application/json'
                            },
                            body: formData
                        });

                        if (res.ok) {
                            form.reset();
                            showToast('Message submitted successfully.');
                        } else {
                            showToast('Message failed to send. Please try again.');
                        }
                    } catch (err) {
                        showToast('Message failed to send. Please try again.');
                    } finally {
                        if (submitBtn) {
                            submitBtn.disabled = false;
                            submitBtn.textContent = prevBtnText || 'Send Message';
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
